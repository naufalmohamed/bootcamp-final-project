{% extends 'base.html' %}
{% block main %}
	
	<form class = "ui form" action = "/search" method="POST">
		<div class="ui icon input">
  			<input type="text" name = "search" placeholder="Search for a tag...">
		</div>	
		
	</form><br>
	<a class="ui label">
  	<img class="ui right spaced avatar image" src="{{ pic_info }}">
  	Welcome, {{name_info}}
	</a> 
	
	<button class="ui inverted pink button" style="float:right;"><a href = "/logout" id="white">Log Out <i class="sign-out icon"></i></a></button>
	<button class="ui inverted purple button" style="float:right;">
  		<a href = "/profile" id="white">Get Back Home <i class="home icon" style="color:white;"></i></a>
	</button>
	<br><br>
	
	<a href = "/add_new"><button class="fluid ui button">Add New Note</button></a><br>
	
	
	{% for todo in tag_list %}
	<div class = "ui segment" id="div_int">
		<p class = "ui big header" id="white"> {{ todo[1] }}</p><br> 
		<p id="white">{{ todo[4] }} </p><br>
		<p id="white">{% for tag in todo[3] %}
		<a href = "/search_tags/{{ todo[0] }}" id="white">#{{ tag }}</a><br>
		{% endfor %}</p>
		
		
			<span class = "ui teal label" ><i class="calendar check outline icon"></i>{{ todo[2] }}</span>
					<a class = "ui inverted green button" href = "/update/{{ todo[0] }}"><center><i class="edit icon"></i></center></a>
		
		

		<a class = "ui inverted red button" href = "/delete/{{ todo[0] }}"><center><i class="trash icon"></i></center></a>
	</div>
	{% endfor %}
	
{% endblock %}
